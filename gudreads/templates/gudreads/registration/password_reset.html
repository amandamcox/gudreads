{% extends 'gudreads/base.html' %}

{% block title %}
    Reset Your Password
{% endblock %}

{% block content %}
    <h1 class='ui header extra-top-padding'>Reset Your Password</h1>
    <form method="post" action="{% url 'password_reset' %}" class='ui form'>
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class='ui button primary'>Send Password Reset Email</button>
    </form>
{% endblock %}
